<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
            background-color: purple; /* Set background color to purple */
            color: white; /* Change text color to white for contrast */
        }

        /* The grid: Four equal columns that float next to each other */
        .column {
            float: left;
            width: 25%;
            padding: 10px;
        }

        /* Style the images inside the grid */
        .column img {
            width: 100%; /* Set width to 100% of the column */
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover; /* Maintain aspect ratio */
            opacity: 0.8; 
            cursor: pointer; 
            transition: opacity 0.3s; /* Smooth transition on hover */
        }

        .column img:hover {
            opacity: 1;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* The expanding image container */
        .container {
            position: relative;
            display: none;
        }

        /* Expanding image text */
        #imgtext {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
        }

        /* Closable button inside the expanded image */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div style="text-align:center">
    <h1> Image Gallery</h1>
    <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
    <div class="column">
        <img src="https://img.freepik.com/premium-photo/firefly-forest-hd-8k-wallpaper-background-stock-photographic-image_915071-53877.jpg?w=1060" alt="Firefly Forest" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2023/06/02/Beautiful-Landscape-Beach-White-Sand-Ocean-Boat-Sunset-HD-Wallpaper-71179562-1.png" alt="Ocean" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="https://wallpapers.com/images/featured/starry-night-sky-2hiv3l2x5a6ymf5o.jpg" alt="Starry Sky" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="https://i.pinimg.com/736x/96/54/1b/96541b85dc85f81c8498442bf7527a18.jpg" alt="Cherry Blossom" onclick="myFunction(this);">
    </div>
 <div class="column">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-wolfs-full-hd-wallpaper-art-wallpaper-1920x1080-1080p-image_2571308.jpg" alt="Wolf" onclick="myFunction(this);">
    </div>
<div class="column">
        <img src="https://wallpapers.com/images/featured/cat-g9rdx9uk2425fip2.jpg" alt="Cat" onclick="myFunction(this);">
    </div>
<div class="column">
        <img src="https://img.freepik.com/free-photo/bird-with-bright-orange-feathers-black-head-that-says-bird-is-bird_1340-41345.jpg" alt="Bird" onclick="myFunction(this);">
    </div>
<div class="column">
        <img src="https://images7.alphacoders.com/134/1348335.jpeg" alt="Snow Owl" onclick="myFunction(this);">
    </div>
</div>

<div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
</div>

<script>
    function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
    }
</script>

</body>
</html>
